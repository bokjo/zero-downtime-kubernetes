kind: Deployment
apiVersion: apps/v1
metadata:
  name: coffee-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-shop
      version: v1
  template:
    metadata:
      labels:
        app: coffee-shop
        version: v1
    spec:
      containers:
      - name: coffee-shop
        image: sdaschner/coffee-shop:quarkus-zero-downtime-3
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: daschner-postgres
        readinessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "curl -f localhost:8080/health"
        ports:
        - containerPort: 8080
      initContainers:
      - name: schema-migration
        image: sdaschner/coffee-shop-migration:v001
        envFrom:
        - secretRef:
            name: daschner-postgres-flyway
        command: ["flyway", "migrate"]
      restartPolicy: Always
---
